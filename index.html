<!DOCTYPE html>
<html></html>
<head>
    <title>Simple Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type= "text/css" href = "style.css">
    <link rel="icon" href="data:;base64,=">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
    <main>
        <div id = "calculator" class = "calculator">
        <textarea id = "terminal" class ="terminal" readonly>0</textarea>
        <button type ="button" id = "allClear" class ="allClear">AC</button>
        <button type ="button" id = "delete" class = "delete" data-key =  "Delete" data-key="Backspace">DEL</button>
        <button type ="button" id = "divide" class = "operations" data-key = "/">/</button>
        <button type ="button" id = "seven" class = "numbers" data-key = "7">7</button>
        <button type ="button" id = "eight" class = "numbers" data-key = "8">8</button>
        <button type ="button" id = "nine" class = "numbers" data-key = "9">9</button>    
        <button type ="button" id = "multiply" class = "operations" data-key = "*">*</button>
        <button type ="button" id = "four" class = "numbers" data-key = "4">4</button>
        <button type ="button" id = "five" class = "numbers" data-key = "5">5</button>    
        <button type ="button" id = "six" class = "numbers" data-key = "6">6</button>
        <button type ="button" id = "subtract" class = "operations" data-key = "-">-</button> 
        <button type ="button" id = "one" class ="numbers" data-key = "1">1</button>  
        <button type ="button" id ="two" class ="numbers" data-key = "2">2</button>
        <button type ="button" id = "three" class = "numbers" data-key = "3">3</button>   
        <button type ="button" id = "add" class = "operations" data-key = "+">+</button>  
        <button type ="button" id = "decimal" class = "decimal" data-key = ".">.</button>
        <button type ="button" id = "zero" class ="numbers" data-key = "0">0</button>
        <button type ="button" id = "equals" class = "equals" data-key = "Enter">=</button>
        




        </div>
        
        <div id="footer">js calculator by awm</div>



    </main>
    

    <script src = "simple-calculator.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.1.0/math.min.js" type="text/javascript"></script>
</body>
</html>
